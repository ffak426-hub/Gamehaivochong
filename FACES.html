/* sidebar */
.sidebar{
width:220px;
background:#020617;
padding:15px;

.sidebar h2{color:#22c55e;}
.sidebar div{

.grid{

.card{

}

.card:hover{
transform:scale(1.05);
box-shadow:0 0 20px #22c55e;
}

.card img{
width:100%;
border-radius:8px;
cursor:pointer;
}

.card button{
width:100%;
padding:8px;
background:#22c55e;
border:none;
border-radius:6px;
color:white;
cursor:pointer;
}

/* popup */
#popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.8);
display:none;
justify-content:center;
